<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
wx.config({
    //debug : true,
    appId : '{{appId}}',
    timestamp : '{{timeStamp}}',
    nonceStr : '{{nonceStr}}',
    signature : '{{signature}}',
    jsApiList:['chooseWXPay']
});
wx.ready(function(){
    wx.chooseWXPay({
        timestamp:'{{timeStamp}}',
        nonceStr:'{{nonceStr}}',
        package:'{{package}}',
        signType:'{{signType}}',
        paySign:'{{paySign}}',
        success:function(res){
        	alert(res.err_msg)
            if(res.err_msg=='get_brand_wcpay_request:ok'){
            	window.location.href='/order/';
            }else{
            	window.location.href='/shopcart/order/checkout/?order_id={{out_trade_no}}'
            }
        }
    });
});
</script>
